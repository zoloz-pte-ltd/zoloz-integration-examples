<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-ekyc</title>
  <link rel="stylesheet" type="text/css" href="./css/result.css">
</head>
<body>
  <div class="routerView">
    <div class="zNavigationBar">Verification Result</div>
    <div id="resultMain" class="resultMainContainer">
      <div class="imageContainer">
        <img class='docImage' id="imageSrc" src=""/>
      </div>      
      <div class="headerContainer">
        <div class="leftText">Result</div>
        <div class="rightText" id="result">-</div>
      </div>
      <div class="textContainer">
        <div class="leftText">Id Number</div>
        <div class="rightText" id="idNumber">-</div>
      </div>
      <div class="textContainer">
        <div class="leftText">Recognition Result</div>
        <div class="rightText" id="recognationResult">-</div>
      </div>
    </div>
    <div class="footer">
      <div class="zBottomButton" onclick="okClick()">OK</div>
    </div>
  </div>
</body>

<script src="./js/utils.js"></script>
<script src="./pagejs/result.js"></script>

</html>
